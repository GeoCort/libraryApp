<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>library</title>
</head>
<body>
    <h1>Book Library</h1>
    <div class="prompt-c">
        Add a new book
        <button id="initDialog">Add Book</button>
    </div>
    <dialog id="dia">
        <form type="dialog" class="flex">
            <label for="bookName">Book Name</label>
            <input type="input" id="bookName" required minlength="1">
            <label for="author">Author</label>
            <input type="input" id="author" required  minlength="3">
            <label for="pages">Number of Pages</label>
            <input id="pages" type="number" min="0" required max="9999" value="0"> 
            <label for="check">Did you already read this</label>
            <input type="checkbox" unchecked required id="check" class="check"> 
             <div class="buttons">
                <button  id="close">Close</button>
                <button type="submit" id="diaBtn">Add</button>
             </div>
        </form>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
